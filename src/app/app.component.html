<mat-progress-bar [mode]="mode"></mat-progress-bar>

<div class="main">

  </div>

  <div class="result">
    <div class="mat-elevation-z8">
      <table mat-table matSort [dataSource]="dataSource">

        <ng-container matColumnDef="title" sticky>
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <ng-container matColumnDef="companyName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Company Name</th>
          <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
        </ng-container>

        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
          <td mat-cell *matCellDef="let element"> {{element.location}} </td>
        </ng-container>

        <ng-container matColumnDef="industry">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Industry</th>
          <td mat-cell *matCellDef="let element"> {{element.industry}} </td>
        </ng-container>

        <ng-container matColumnDef="postedDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Posted Date</th>
          <td mat-cell *matCellDef="let element"> {{element.postedDate}} </td>
        </ng-container>

        <ng-container matColumnDef="employmentType">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Employment Type</th>
          <td mat-cell *matCellDef="let element"> {{element.employmentType}} </td>
        </ng-container>

        <ng-container matColumnDef="yearsOfExp">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Years Of Exp.</th>
          <td mat-cell *matCellDef="let element"> {{element.yearsOfExp}} </td>
        </ng-container>

        <ng-container matColumnDef="careerLevel">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Career Level</th>
          <td mat-cell *matCellDef="let element"> {{element.careerLevel}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <div class="fixed">
      <mat-paginator fixed [length]="totalItems" [pageIndex]="0" [pageSize]="25" [pageSizeOptions]="[25, 50, 100]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
